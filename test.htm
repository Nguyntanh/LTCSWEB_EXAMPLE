<!DOCTYPE html> <!-- Khai báo loại tài liệu HTML -->
<html> <!-- Thẻ gốc chứa toàn bộ nội dung của trang web -->
  <head> <!-- Chứa các thông tin về tài liệu -->
    <title>Tiêu đề trang web</title> <!-- Tiêu đề trang web, hiển thị trên tab trình duyệt -->
    <meta charset="UTF-8"> <!-- Định nghĩa kiểu ký tự -->
    <meta name="description" content="Mô tả ngắn về trang web"> <!-- Mô tả trang -->
    <meta name="keywords" content="từ khóa, SEO"> <!-- Từ khóa SEO -->
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết đến file CSS -->
    <style>
        /* Mã CSS nội bộ */
    </style>
  </head>
  <body> <!-- Nội dung chính mà người dùng sẽ nhìn thấy -->
    <header> <!-- Định nghĩa phần đầu trang -->
        <h1>Tiêu đề chính</h1> <!-- Tiêu đề lớn nhất -->
        <h2>Tiêu đề phụ</h2> <!-- Tiêu đề nhỏ hơn -->
    </header>

    <p>Đây là một đoạn văn bản.</p> <!-- Thẻ đoạn văn -->

    <a href="https://example.com">Liên kết</a> <!-- Liên kết đến trang web khác -->

    <img src="image.jpg" alt="Mô tả hình ảnh"> <!-- Hình ảnh -->

    <ul> <!-- Danh sách không thứ tự -->
        <li>Mục 1</li>
        <li>Mục 2</li>
    </ul>

    <ol> <!-- Danh sách có thứ tự -->
        <li>Mục 1</li>
        <li>Mục 2</li>
    </ol>

    <div> <!-- Khối chứa (block-level) -->
        Nội dung trong div.
    </div>

    <span> <!-- Vùng chứa nội tuyến (inline) -->
        Nội dung trong span.
    </span>

    <br> <!-- Ngắt dòng -->

    <hr> <!-- Kẻ đường ngang -->
    
    <!-- Biểu mẫu -->
    <form>
        <label for="name">Tên:</label> <!-- Nhãn liên kết với input -->
        <input type="text" id="name" name="name"> <!-- Trường nhập văn bản -->
        <button type="submit">Gửi</button> <!-- Nút bấm -->
    </form>

    <!-- Bảng -->
    <table>
        <tr>
            <th>Cột 1</th>
            <th>Cột 2</th>
        </tr>
        <tr>
            <td>Hàng 1, ô 1</td>
            <td>Hàng 1, ô 2</td>
        </tr>
    </table>

    <!-- Chèn trang web khác -->
    <iframe src="https://example.com"></iframe> <!-- Iframe chứa trang web khác -->

    <footer> <!-- Chân trang -->
        Nội dung chân trang.
    </footer>
  </body>
  <script>
    // Mã JavaScript
  </script>
</html> <!-- Kết thúc tài liệu HTML -->
